<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Acent</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <p>Trabook</p>
          <img class="logo-img" src="assets/images/logo@2x.png" alt="" />
        </div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Tour</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </nav>
        <div class="buttons">
          <button class="login-btn">Login</button>
          <button class="orange-btn">Sign Up</button>
        </div>
      </div>
    </header>
    <section class="home-section">
      <div class="container">
        <div class="content-home">
          <h1>Get started your exciting <span>journey</span> with us.</h1>
          <p>
            A Team of experienced tourism professionals will provide you with
            the best advice and tips for your desire place.
          </p>
          <button class="discover-btn">Discover Now</button>
        </div>
        <figure>
          <img class="section-one" src="assets/images/section1@3x.png" alt="" />
        </figure>
      </div>
    </section>
    <div class="search-bar">
      <div class="container">
        <div class="search-bar-header">
          <div class="search-bar-content">
            <div class="search-bar-title">
              <p>Location</p>
              <p>Date</p>
              <p>Guest</p>
            </div>
            <div class="content">
              <input type="text" placeholder="Where are you going" />
              <input type="text" placeholder="When you will go" />
              <input type="text" placeholder="Number of guest " />
            </div>
          </div>
          <button class="orange-btn">Explore Now</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
